
{% if message.author == user %}
<h4 class="users">{{message.body}}</h4>
{% else %}

<span class="tag">@{{message.author}}</span>
<h3 class="other">{{message.body}}</h3>


{% endif %}

<style>
    .users{
    animation: for-user 0.6s ease;

}
.tag{
  background-color: white;
  margin-bottom: -19px;
  margin-left: 7px;
  display: inline;
  background-color: rgb(236, 153, 153);
  width: fit-content;
  border-radius: 7px;
  padding: 3px;
  color: aliceblue;
}
@keyframes for-user {
    0%{
        opacity: 0;
        transform: translateY(12px);
    }
    
    100%{
        opacity: 1;
        transform: translateY(0px);
    }
}
.other{
    animation: for-other 0.6s ease;
}

@keyframes for-other {
    0%{
        opacity: 0;
        transform: translateY(12px);
    }
    
    100%{
        opacity: 1;
        transform: translateY(0px);
    }
}
</style>
